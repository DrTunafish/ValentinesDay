<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    :root {
      --bg1: #ffd6e8;
      --bg2: #ffc0cb;
      --btn-yes: #ff7aa2;
      --btn-no: #444;
      --card: rgba(255, 255, 255, 0.82);
      --text: #d6005c;
      --glow: rgba(255, 105, 180, 0.45);
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, var(--bg1), #ffe6ef 45%),
        radial-gradient(circle at 80% 30%, #ffe1e1, var(--bg2) 50%),
        radial-gradient(circle at 50% 80%, #ffe6f2, #ffd1dd 55%);
      overflow: hidden;
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      transition: background 0.8s ease, box-shadow 0.8s ease;
    }

    body.love-mode {
      box-shadow: inset 0 0 0 9999px rgba(255, 192, 203, 0.12);
      background: radial-gradient(circle at 25% 20%, #ffe6f2, #ffd1dd 40%),
        radial-gradient(circle at 75% 30%, #ffd0e4, #ffc0cb 55%),
        radial-gradient(circle at 50% 80%, #ffe8f2, #ffb6c1 60%);
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: linear-gradient(135deg, #ff6b9a 0%, #ff85a1 100%);
      transform: rotate(45deg);
      border-radius: 50% 50% 0 50%;
      opacity: 0.6;
      animation: floatUp 12s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(0.8);
        opacity: 0.5;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 32px 28px 44px;
      width: min(680px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      box-shadow: 0 18px 48px rgba(255, 105, 180, 0.18),
        0 8px 24px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(255, 174, 200, 0.65);
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(32px, 5vw, 44px);
      letter-spacing: 0.4px;
    }

    p.subtext {
      margin: 0 0 18px;
      font-size: 16px;
      color: #a0004f;
    }

    .love-level {
      font-weight: 700;
      margin-bottom: 12px;
    }

    .love-bar {
      position: relative;
      width: 100%;
      height: 14px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255, 122, 162, 0.35);
      margin-bottom: 14px;
      transition: box-shadow 0.3s ease;
    }

    .love-fill {
      position: absolute;
      inset: 0;
      width: 20%;
      background: linear-gradient(90deg, #ff7aa2, #ff9cc0);
      box-shadow: 0 0 16px rgba(255, 122, 162, 0.55);
      transition: width 0.4s ease, box-shadow 0.3s ease;
    }

    .love-bar.danger {
      box-shadow: 0 0 18px 4px rgba(255, 105, 180, 0.55),
        inset 0 0 0 1px rgba(255, 122, 162, 0.65);
      animation: pulseGlow 1.1s ease-in-out infinite;
    }

    .love-bar.danger .love-fill {
      box-shadow: 0 0 20px 6px rgba(255, 105, 180, 0.75);
      background: linear-gradient(90deg, #ff4f8b, #ff7aa2);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 14px 2px rgba(255, 105, 180, 0.45),
          inset 0 0 0 1px rgba(255, 122, 162, 0.65);
      }
      50% {
        box-shadow: 0 0 24px 6px rgba(255, 105, 180, 0.75),
          inset 0 0 0 1px rgba(255, 122, 162, 0.85);
      }
      100% {
        box-shadow: 0 0 14px 2px rgba(255, 105, 180, 0.45),
          inset 0 0 0 1px rgba(255, 122, 162, 0.65);
      }
    }

    .buttons {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin: 12px 0 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.25s ease, background 0.3s;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.8;
      box-shadow: none;
    }

    #yes-btn {
      background: linear-gradient(135deg, var(--btn-yes), #ff99b9);
    }

    #yes-btn:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
    }

    #no-btn {
      position: static;
      background: #555;
      min-width: 120px;
    }

    #no-btn:hover {
      transform: translateY(-3px) scale(1.04);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }

    .hug {
      margin-top: 12px;
      display: none;
    }

    .hug img {
      width: min(320px, 80vw);
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(255, 105, 180, 0.25);
    }

    .burst {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 3;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 18px;
      border-radius: 4px;
      animation: fall 1.6s ease-out forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    .pop-heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: #ff6b9a;
      border-radius: 50% 50% 0 50%;
      animation: flyUp 2.4s ease-out forwards;
    }

    .pop-heart::before,
    .pop-heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }

    .pop-heart::before {
      top: -9px;
      left: 0;
    }

    .pop-heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0) scale(0.8) rotate(45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-140vh) scale(1.4) rotate(45deg);
        opacity: 0;
      }
    }

    .cursor-heart {
      position: fixed;
      width: 12px;
      height: 12px;
      background: #ff5f8f;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 50%;
      pointer-events: none;
      animation: fadeTrail 1.1s ease-out forwards;
      z-index: 4;
    }

    .cursor-heart::before,
    .cursor-heart::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background: inherit;
      border-radius: 50%;
    }

    .cursor-heart::before {
      top: -6px;
      left: 0;
    }

    .cursor-heart::after {
      left: -6px;
      top: 0;
    }

    @keyframes fadeTrail {
      0% {
        transform: translate(-50%, -50%) rotate(45deg) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -80%) rotate(45deg) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 520px) {
      .buttons {
        height: 180px;
      }
      button {
        width: 170px;
      }
      #no-btn {
        min-width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" aria-hidden="true"></div>
  <div class="container">
    <div class="love-level" id="love-level">Love Level: 1000% and increasing‚Ä¶</div>
    <div class="love-bar" id="love-bar">
      <div class="love-fill" id="love-fill"></div>
    </div>
    <h1>Will You Be My Valentine? üíò</h1>
    <p class="subtext">Warning: Choosing ‚ÄúNo‚Äù may cause unexpected consequences.</p>
    <div class="buttons" id="buttons">
      <button id="yes-btn" aria-label="Yes button">üíï Yes</button>
      <button id="no-btn" aria-label="No button">üíî No</button>
    </div>
    <div class="message" id="message"></div>
    <div class="hug" id="hug">
      <img id="hug-img" src="104551.jpg" alt="Cute hug sequence" />
    </div>
  </div>

  <div class="burst" id="burst"></div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const messageEl = document.getElementById("message");
    const hugEl = document.getElementById("hug");
    const hugImg = document.getElementById("hug-img");
    const burst = document.getElementById("burst");
    const container = document.querySelector(".container");
    const buttonsWrap = document.getElementById("buttons");
    const loveLevel = document.getElementById("love-level");
    const loveBar = document.getElementById("love-bar");
    const loveFill = document.getElementById("love-fill");
    const floatingHearts = document.querySelector(".floating-hearts");

    const dodgeTexts = [
      "That hurt a little.",
      "Ouch. My imaginary feelings.",
      "You clicked the wrong one. I forgive you.",
      "Try again but with love this time.",
      "That was clearly an accident.",
      "Let‚Äôs pretend that didn‚Äôt happen.",
      "The audacity.",
      "I already told my mom you‚Äôd say yes.",
      "The playlist was ready‚Ä¶",
      "I practiced my happy dance.",
      "My heart just buffered.",
      "You just delayed our love story.",
      "Do you enjoy breaking pixels?",
      "The hearts are crying now.",
      "I know you didn‚Äôt mean that.",
      "You‚Äôre playing hard to get, I respect it.",
      "Classic joke. Now click yes.",
      "That button is purely decorative.",
      "The ‚ÄòNo‚Äô button is in beta.",
      "It doesn‚Äôt even work.",
      "Nice try.",
      "Are you afraid of happiness?",
      "Commitment issues detected.",
      "Suspicious behavior logged.",
      "We both know that‚Äôs not true.",
      "Think about future you.",
      "That‚Äôs not very Valentine-coded of you.",
      "Blink twice if you meant yes.",
      "Error 403: Love forbidden.",
      "System override initiated.",
      "Permission denied.",
      "Fatal error: Heartbreak.exe",
      "No.exe has stopped working.",
      "Rebooting emotions‚Ä¶",
      "Invalid input. Please choose ‚ÄòYes.‚Äô",
      "Was it something I said?",
      "I‚Äôll remember this.",
      "This will be in the lore.",
      "Villain arc initiated.",
      "And thus‚Ä¶ the cold era begins.",
      "You have altered the timeline.",
      "The FBI has been notified.",
      "That button costs $4.99.",
      "Your device is overheating from bad decisions.",
      "Too late. I already bought matching hoodies.",
      "Plot twist: you can‚Äôt.",
      "The council rejects your decision.",
      "That wasn‚Äôt very cash money of you.",
      "Love jail. Immediately.",
      "You just extended the cutscene."
    ];

    let shuffledNoTexts = [];
    let loveValue = 1000;
    let loveInterval;
    let hugIndex = 0;

    const hugSources = [
      // Add or remove file names as needed; they must exist in this folder.
      "104258.jpeg",
      "104263.jpeg",
      "104456.jpeg",
      "104551.jpg",
      "104587.jpeg",
      "104752.jpeg",
      "104785.jpeg",
      "104836.jpeg",
      "104978.jpeg"
    ];

    // Create gentle floating hearts in the background.
    function spawnFloatingHearts() {
      for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = Math.random() * 30 + "vh";
        h.style.animationDelay = Math.random() * 6 + "s";
        h.style.animationDuration = 10 + Math.random() * 6 + "s";
        h.style.opacity = 0.4 + Math.random() * 0.4;
        floatingHearts.appendChild(h);
      }
    }

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function nextNoMessage() {
      if (!shuffledNoTexts.length) {
        shuffledNoTexts = shuffle(dodgeTexts);
      }
      return shuffledNoTexts.pop();
    }

    function handleMouseMove(e) {
      makeCursorHeart(e.clientX, e.clientY);
    }

    function makeCursorHeart(x, y) {
      const h = document.createElement("div");
      h.className = "cursor-heart";
      h.style.left = x + "px";
      h.style.top = y + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1100);
    }

    function triggerConfetti() {
      const colors = ["#ff6b9a", "#ff99c8", "#ffd166", "#ff5f8f", "#ff85a1"];
      for (let i = 0; i < 90; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.background = colors[i % colors.length];
        const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 240;
        c.style.left = startX + "px";
        c.style.top = "-20px";
        c.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;
        c.style.animationDuration = 1.2 + Math.random() * 0.6 + "s";
        c.style.opacity = 0.8;
        burst.appendChild(c);
        setTimeout(() => c.remove(), 1800);
      }
    }

    function triggerHearts() {
      for (let i = 0; i < 28; i++) {
        const h = document.createElement("div");
        h.className = "pop-heart";
        h.style.left = window.innerWidth / 2 + (Math.random() - 0.5) * 220 + "px";
        h.style.top = window.innerHeight / 2 + 30 + "px";
        h.style.animationDuration = 1.4 + Math.random() * 0.9 + "s";
        burst.appendChild(h);
        setTimeout(() => h.remove(), 2200);
      }
    }

    function updateLoveUI() {
      const capped = Math.min(loveValue, 5000);
      const percent = Math.min((capped / 5000) * 100, 100);
      loveFill.style.width = `${percent}%`;

      if (loveValue >= 5000) {
        loveLevel.textContent = "LOVE LEVEL: OVERFLOWING üí•";
        loveBar.classList.add("danger");
      } else {
        loveLevel.textContent = `Love Level: ${loveValue}% and increasing‚Ä¶`;
        loveBar.classList.remove("danger");
      }
    }

    function startLoveLevel() {
      updateLoveUI();
      loveInterval = setInterval(() => {
        if (loveValue >= 5000) {
          clearInterval(loveInterval);
          return;
        }
        loveValue += Math.floor(60 + Math.random() * 70);
        updateLoveUI();
      }, 1000);
    }

    function handleYesClick() {
      messageEl.textContent = "I promise I won't make you regret this choice.";
      buttonsWrap.innerHTML = "";
      document.body.classList.add("love-mode");
      hugEl.style.display = "block";
      triggerConfetti();
      triggerHearts();
      gentleGlow();
    }

    function gentleGlow() {
      container.style.boxShadow =
        "0 18px 48px rgba(255, 105, 180, 0.28), 0 8px 24px rgba(0,0,0,0.08)";
      document.body.style.boxShadow = "inset 0 0 120px 20px rgba(255, 160, 200, 0.35)";
    }

    function startHugCarousel() {
      if (!hugImg || !hugSources.length) return;
      setInterval(() => {
        hugIndex = (hugIndex + 1) % hugSources.length;
        hugImg.src = hugSources[hugIndex];
      }, 3000);
    }

    // Friendly leave warning.
    window.addEventListener("beforeunload", (e) => {
      e.preventDefault();
      e.returnValue = "Wait! You forgot to say yes üò≠";
    });

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      spawnFloatingHearts();
      startLoveLevel();
      document.addEventListener("mousemove", handleMouseMove);
      startHugCarousel();

      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        messageEl.textContent = nextNoMessage();
      });

      yesBtn.addEventListener("click", handleYesClick);
    });
  </script>
</body>
</html>
